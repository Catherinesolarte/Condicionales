<body>
  <div class="container">

        <img id="sticker-logo" src="./assets/img/Sticker logo.jfif" alt="Logo">

            <div class="card">
                <img src="./assets/img/sticker housedragon3.jfif" alt="Stickers House of Drágon 2">
                <p>Pack de Stickers House of Drágon 3</p>
                <input id="card-3" type="number" min="0" max="10" value="0" step="1">
            </div>
        </div>
        <p id="txt-verificar"></p>
