<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título de la página -->
    <title>Condiciones-Password</title>
    <!-- Autor de la página -->
    <meta name="author" content="Catherine Solarte" />
    <!-- Favicon de la página -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/favicon/favicon-32x32.png"
    />
    <!-- Hoja de estilos CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <!-- Encabezado de la página -->
    <header class="site-header">
      <div class="header-container">
        <!-- Logo de JavaScript -->
        <img
          src="./assets/Icon/javascript.jfif"
          alt="Logo de JavaScript"
          class="js-logo"
        />
        <!-- Título del sitio -->
        <h1>Gestión de Password</h1>
      </div>
    </header>

    <!-- Contenido principal de la página -->
    <main>
      <section class="parte-3">
        <h4>Ingresa tu password</h4>

        <!-- Formulario para ingresar el password -->
        <form id="passwordForm">
          <div class="password">
            <!-- Selección del primer dígito del password -->
            <label for="digito-0" class="visually-hidden">Dígito 1</label>
            <select name="digito-0" id="digito-0">
              <option value="" disabled selected>--</option>
              <!-- Opciones del 0 al 9 -->
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
            </select>

            <!-- Selección del segundo dígito del password -->
            <label for="digito-1" class="visually-hidden">Dígito 2</label>
            <select name="digito-1" id="digito-1">
              <option value="" disabled selected>--</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
            </select>

            <!-- Selección del tercer dígito del password -->
            <label for="digito-2" class="visually-hidden">Dígito 3</label>
            <select name="digito-2" id="digito-2">
              <option value="" disabled selected>--</option>
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
            </select>
          </div>
          <!-- Botón para enviar el formulario -->
          <button type="submit" id="btn-ingresar">Ingresar</button>
        </form>
        <!-- Mensaje para mostrar el resultado del password -->
        <p id="txt-password"></p>
      </section>
    </main>

    <!-- Pie de página -->
    <footer>
      <p>
        © 2024 condiciones - Catherine Solarte. Todos los derechos reservados.
        Desafio latam
      </p>
    </footer>

    <!-- Archivo JavaScript -->
    <script src="./assets/js/indexpassword.js"></script>
  </body>
</html>
